<!DOCTYPE html>
<html lang="en-GB" data-bs-theme="**dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>page@app.com</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">
          Secondary
        </button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
      </div>
    </div>
    <div x-data="users">
      <div class="btn-group btn-group-lg">
        <button class="btn btn-primary" @click="userAddRand">users:add</button>
        <button class="btn btn-secondary" @click="$store.main.logData()">
          store:data
        </button>
        <button class="btn btn-secondary" @click="$store.main.updateData()">
          store:data:update
        </button>
      </div>
      <pre x-text="$store.main.sData"></pre>
      <template x-if="isNotEmpty">
        <ul class="list-group">
          <template x-for="user in ls" :key="user">
            <li
              @mouseover="setHovered(user)"
              @click="setActive(user)"
              class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
              :class="{ active: active == user }"
            >
              <h5 x-text="user"></h5>
              <button
                x-show="user == hovered"
                class="btn-close **btn-close-white"
                @click="usersRm(user)"
              ></button>
            </li>
          </template>
        </ul>
      </template>
    </div>
    <script type="module" src="./js/index.ts" defer></script>
  </body>
</html>
